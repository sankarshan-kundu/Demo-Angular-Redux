<div class="container">
  <div class="row justify-content-md-center">
    <div class="card m-3">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form [connect]="['account','login']" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" name="email" ngControl ngModel>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" name="password" ngControl ngModel>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
      <div class="card-footer">
        <div *ngIf="(loginState$|async).isSubmitted; else notSubmitted">
          <div *ngIf="(loginState$|async).isValid; then validMsg else inValidMsg"></div>
          <ng-template #validMsg>Login successfull</ng-template>
          <ng-template #inValidMsg>Invalid username/password</ng-template>
        </div>
        <ng-template #notSubmitted>Please login</ng-template>
      </div>
    </div>
  </div>
</div>
